<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" 		content="width=device-width, initial-scale=1.0">
	    <meta name="author" 		content="Juan Francisco Maldonado Leon">
	    <meta name="description" 	content="Portal de Recursos Humanos.">
	   
	    <title>Login</title>
	    
	    <link rel="shortcut icon" href="images/favicon.png">
	    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	    <link rel="stylesheet" href="../assets/css/bootstrap-reset.css">
	    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css"/>
	    <link rel="stylesheet" href="../assets/css/style.css">
	    <link rel="stylesheet" href="../assets/css/style-responsive.css"/>
	
	    <!--[if lt IE 9]>
	    	<script src="js/ie8-responsive-file-warning.js"></script>
	    <![endif]-->
	    <!--[if lt IE 9]>
	    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body class="login-body">

    <div class="container">

      <form id="form-login" class="form-signin" action="index.html" method="get">
        <h2 class="form-signin-heading">Iniciar Sesión</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" id="input-email" name="email" class="form-control" placeholder="email" autofocus>
                <input type="password" id="input-password" name="password" class="form-control" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Recordarme
                <span class="pull-right">
                    <a data-toggle="modal" href="#forgotPassword"> Olvide mi password</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Entrar</button>

            <div class="registration">
                ¿No tienes una cuenta todavia?
                <a class="" href="registration.html">Crear una cuenta</a>
            </div>

        </div>

          <!-- [INI] Forgot Password Modal  -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPassword" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">¿Olvidaste tu contraseña?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Ingresa tu email para resetear tu contraseña.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                          <button class="btn btn-success" type="button">Enviar</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- [END] Forgot Password Modal -->

      </form>

    </div>


    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/model/login.js"></script>

  </body>
</html>
